<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <section class='flex-container full-height'>
    <div class="card">      
      <img src="images/image-product-desktop.jpg" class="perfume-bottle half-card" alt="">      
      <div class="text-description half-card">
        <p class="product-type">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretatation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>            
        </div>        
        <button class="add-to-cart"><img src="images/icon-cart.svg" class="shopping-cart" alt="">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      <h2>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/viabrad" target="_blank" rel="noreferrer noopener">viabrad</a>.</h2>
    </div>
  </body>
  </section>
  </html>
